<html>
    <head>
        <script src="script/jquery-1.11.3.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
            body {
                font-family: "Helvetica Neue", helvetica, arial;
                padding: 15px;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            ul li {
                line-height: 1.4;
            }
        </style>

        <script>
            var host = location.origin.replace(/^http/, 'ws')
            var ws = new WebSocket(host);
            ws.onmessage = function (event) {
                var data = JSON.parse(event.data);
                $(".up").htlm(data.up);
                $(".down").html(data.down);
                $(".left").html(data.left);
                $(".right").html(data.right);
                $(".forward").html(data.forward);
                $(".backward").html(data.backward);
            };
        </script>
    </head>
    <body>
        <h1>Snake</h1>     
        <table style="width:100%">
              <tr>
                    <td>Up</td>
                    <td>Down</td>      
                    <td>Left</td>
                    <td>Right</td>
                    <td>Forward</td>      
                    <td>Backward</td>
              </tr>
              <tr>
                    <td><span class="up"></span></td>
                    <td><span class="down"></span></td>
                    <td><span class="left"></span></td>
                    <td><span class="right"></span></td>
                    <td><span class="forward"></span></td>
                    <td><span class="backwards"></span></td>
              </tr>
        </table>  
    </body>
</html>
