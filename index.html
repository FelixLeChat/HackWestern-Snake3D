<html>
    <head>
        <style>
            body {
                font-family: "Helvetica Neue", helvetica, arial;
                padding: 15px;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            ul li {
                line-height: 1.4;
            }
        </style>

        <script>
            var host = location.origin.replace(/^http/, 'ws')
            var ws = new WebSocket(host);
            ws.onmessage = function (event) {
                var li = document.createElement('li');
                data = JSON.parse(event.data);
                document.querySelector('#votes').appendChild(li);
                document.querySelector('#up').innerHTML = data.up;
            };
        </script>
    </head>
    <body>
        <p id="up"></p>
        <h1>Snake</h1>
        <ul id='votes'></ul>
    </body>
</html>
